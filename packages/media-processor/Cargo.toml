[package]
name = "image-processor"
version = "0.1.0"
edition = "2024"

[dependencies]
# Media processing core library
media-core = { path = "../media-core" }

# Web framework
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Image processing (needed for ImageReader to detect source format)
image = { version = "0.25", default-features = false, features = ["jpeg", "png", "webp", "avif"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Misc
bytes = "1"
dotenvy = "0.15"
