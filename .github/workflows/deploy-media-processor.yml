name: Deploy Media Processor

on:
  push:
    branches: [main]
    paths: ["packages/media-processor/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: packages/media-processor
        run: |
          IMAGE=asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/media-processor/media-processor:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        env:
          STORAGE_PROXY_URL: ${{ secrets.STORAGE_PROXY_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          gcloud run deploy media-processor \
            --image asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/media-processor/media-processor:${{ github.sha }} \
            --region asia-northeast1 \
            --no-allow-unauthenticated \
            --set-env-vars "STORAGE_PROXY_URL=$STORAGE_PROXY_URL,CF_ACCESS_CLIENT_ID=$CF_ACCESS_CLIENT_ID,CF_ACCESS_CLIENT_SECRET=$CF_ACCESS_CLIENT_SECRET"
