name: Deploy Media Processor

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: packages/media-processor
          file: packages/media-processor/Dockerfile
          push: true
          tags: |
            asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/media-processor/media-processor:${{ github.sha }}
            asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/media-processor/media-processor:latest
          cache-from: type=registry,ref=asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/media-processor/media-processor:latest
          cache-to: type=inline

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy media-processor \
            --image asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/media-processor/media-processor:${{ github.sha }} \
            --region asia-northeast1 \
            --no-allow-unauthenticated \
            --set-env-vars "STORAGE_PROXY_URL=${{ secrets.STORAGE_PROXY_URL }},CF_ACCESS_CLIENT_ID=${{ secrets.CF_ACCESS_CLIENT_ID }},CF_ACCESS_CLIENT_SECRET=${{ secrets.CF_ACCESS_CLIENT_SECRET }}"
